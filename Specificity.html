<!DOCTYPE html>
<html>
<head>
	<title>Specificity</title>
	<style type="text/css">
		body {
			color: red;
		}

	ul {
		color: blue;
	}

	li	{
		color: orange;
	}
	.highlight {
		color: yellow;
	}

	#special {
		color: pink; 
	}
	</style>
</head>
<body>
 
<p>Hello!!!</p>

<ul>
	<li id="special" class="highlight">Paul</li>
	<li class="highlight">George</li>
	<li>Ringo</li>
	<li>John</li>
</ul>

</body>
</html>
